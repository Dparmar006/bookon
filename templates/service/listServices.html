
{% extends "base.html" %} 
{% load static %}
{% load crispy_forms_tags %} 

{% block content %} 

 <section>
    <h2>All services</h2>
      <div class="section__container">
          <div class="explore-cards">
          {% for service in object_list %}
            <div class="explore-card">
              <img
                src='{% static "images/sample.jpg" %}'
                alt="shop photo"
                class="shop-photo"
              />
              <h3 class="explore-card-title"> {{service.title}}</h3>
              <p class="explore-card-subtitle">â‚¹ {{service.price}}</p>
              <p class="explore-card-description">{{service.description}}</p>
              <a class="primary-button" href={{service.get_absolute_url}}>Details</a>
              <a class="primary-button" href="/bookings/book/{{service.slug}}/">Book</a>
            </div>
          {% endfor %}
          </div>
      </div>
    </section>

{% endblock content %}
